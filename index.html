<!DOCTYPE html>
<html lang="vi"> <!-- Sửa: Xóa class="dark" mặc định -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Alpha Tracker</title>

    <!-- Tích hợp Tailwind CSS để xây dựng giao diện nhanh chóng -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SỬA LỖI: Cấu hình phải được đặt SAU khi tải thư viện Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <!-- Tích hợp Chart.js để vẽ biểu đồ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FIX: Thêm Date Adapter để Chart.js có thể xử lý trục thời gian -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Tích hợp thư viện icon Lucide cho các biểu tượng đẹp mắt -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-slate-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">

        <!-- SỬA LỖI RESPONSIVE: Thay đổi layout header -->
        <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
            <div class="text-center sm:text-left">
                <h1 class="text-4xl md:text-5xl font-bold text-purple-600 dark:text-purple-400">Binance Alpha Tracker</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Ghi lại và phân tích hành trình "săn alpha" của bạn.</p>
            </div>

            <!-- Nút gạt chuyển đổi Dark Mode -->
            <div id="themeToggleContainer" class="shrink-0">
                <label for="themeToggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="themeToggle" class="sr-only peer">
                        <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform peer-checked:translate-x-full peer-checked:bg-slate-800 flex items-center justify-center">
                            <span id="themeIconWrapper">
                                <i data-lucide="sun" class="w-4 h-4 text-yellow-500"></i>
                            </span>
                        </div>
                    </div>
                </label>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Cột Lịch và Popup -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <button id="prevMonth" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-gray-700 transition">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <h2 id="currentMonthYear" class="text-2xl font-semibold text-gray-900 dark:text-white"></h2>
                        <button id="nextMonth" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-gray-700 transition">
                            <i data-lucide="chevron-right"></i>
                        </button>
                    </div>

                    <div id="calendarGrid" class="grid grid-cols-7 gap-1 sm:gap-2">
                    </div>
                </div>
            </div>

            <!-- Cột Thống kê và Chart -->
            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-purple-600 dark:text-purple-400 border-b border-gray-200 dark:border-gray-700 pb-2">Thống kê tổng quan</h3>
                    <div class="space-y-3 text-lg">
                        <div class="flex justify-between">
                            <span class="text-gray-500 dark:text-gray-400">Tổng tiền Trade:</span>
                            <span id="totalTrade" class="font-mono text-green-600 dark:text-green-400">0 USD</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500 dark:text-gray-400">Tổng tiền Claim:</span>
                            <span id="totalClaim" class="font-mono text-yellow-600 dark:text-yellow-400">0 USD</span>
                        </div>
                        <div class="flex justify-between border-t border-gray-200 dark:border-gray-700 pt-3">
                            <span class="text-gray-600 dark:text-gray-400 font-semibold">Tổng lợi nhuận:</span>
                            <span id="totalProfit" class="font-mono font-semibold">0.00 USD</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-purple-600 dark:text-purple-400 border-b border-gray-200 dark:border-gray-700 pb-2">Biểu đồ & Số dư hiện tại</h3>

                    <div id="chartPeriodContainer" class="flex justify-end gap-1 mb-2">
                        <button class="chart-period-btn text-xs py-1 px-3 rounded-md transition hover:bg-slate-200 dark:hover:bg-gray-700" data-period="day">Ngày</button>
                        <button class="chart-period-btn text-xs py-1 px-3 rounded-md transition hover:bg-slate-200 dark:hover:bg-gray-700" data-period="month">Tháng</button>
                        <button class="chart-period-btn text-xs py-1 px-3 rounded-md transition hover:bg-slate-200 dark:hover:bg-gray-700" data-period="year">Năm</button>
                    </div>

                    <div class="relative mb-4">
                        <canvas id="balanceChart"></canvas>
                    </div>

                    <div class="mb-4 border-t border-gray-200 dark:border-gray-700 pt-4">
                        <div class="space-y-2 text-md">
                            <div class="flex justify-between items-baseline">
                                <span class="text-gray-500 dark:text-gray-400">Số dư hiện tại (USD):</span>
                                <span id="currentBalanceUSD" class="font-mono text-blue-600 dark:text-blue-400 text-xl">0.00 $</span>
                            </div>
                            <div class="flex justify-between items-baseline">
                                <span class="text-gray-500 dark:text-gray-400">Số dư hiện tại (VND):</span>
                                <span id="currentBalanceVND" class="font-mono text-purple-600 dark:text-purple-400 text-xl">0 ₫</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="usdToVndRate" id="rateLabel" class="block text-sm font-medium text-gray-500 dark:text-gray-400">Tỷ giá P2P (Binance):</label>
                        <input type="number" id="usdToVndRate" value="25000" class="w-full bg-slate-200 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg px-3 py-2 mt-1 font-mono cursor-not-allowed" readonly>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Popup/Modal để nhập dữ liệu -->
    <div id="entryModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-2 sm:p-4 z-50 hidden">
        <!-- SỬA LỖI MODAL: Chia thành Header, Body, Footer -->
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[85vh] transform scale-95 flex flex-col">
            <!-- HEADER -->
            <div class="sticky top-0 bg-white dark:bg-gray-800 p-2 sm:p-6 border-b border-gray-200 dark:border-gray-700 z-10 shrink-0">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl sm:text-2xl font-semibold text-purple-600 dark:text-purple-400">Nhập dữ liệu cho ngày: <span id="modalDate"></span></h3>
                    <button id="closeModal" class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition">
                        <i data-lucide="x" class="w-8 h-8"></i>
                    </button>
                </div>
            </div>

            <!-- BODY -->
            <div class="p-2 sm:p-6 overflow-y-auto">
                <div id="recordsList" class="mb-6 space-y-4">
                </div>

                <div class="bg-slate-100 dark:bg-gray-900 p-2 sm:p-6 rounded-lg border border-gray-200 dark:border-gray-700">
                    <h4 class="text-lg font-semibold mb-4">Thêm / Chỉnh sửa bản ghi</h4>
                    <form id="entryForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="startBalance" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Số dư đầu ngày (USD)</label>
                            <input type="number" step="0.01" id="startBalance" class="mt-1 w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <div>
                            <label for="endBalance" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Số dư cuối ngày (USD)</label>
                            <input type="number" step="0.01" id="endBalance" class="mt-1 w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>

                        <div>
                            <label for="volumeSelect" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Volume Trade</label>
                            <select id="volumeSelect" class="mt-1 w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-purple-500 focus:border-purple-500">
                                <option value="0">Không có</option>
                                <option value="16000">16k</option>
                                <option value="32000">32k</option>
                                <option value="65000">65k</option>
                            </select>
                        </div>
                        <div class="flex items-end pb-1">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="isClaimCheckbox" class="h-4 w-4 rounded border-gray-400 dark:border-gray-300 text-purple-600 focus:ring-purple-500">
                                <label for="isClaimCheckbox" class="text-sm font-medium text-gray-700 dark:text-gray-300 select-none cursor-pointer">Đây là một khoản Claim?</label>
                            </div>
                        </div>

                        <div>
                            <label for="tradeAmount" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Số tiền Trade (tự động)</label>
                            <input type="number" step="0.01" id="tradeAmount" class="mt-1 w-full bg-slate-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 cursor-not-allowed text-gray-500 dark:text-gray-400" disabled>
                        </div>
                        <div>
                            <label for="claimAmount" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Số tiền Claim (tự động)</label>
                            <input type="number" step="0.01" id="claimAmount" class="mt-1 w-full bg-slate-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 cursor-not-allowed text-gray-500 dark:text-gray-400" disabled>
                        </div>

                        <div class="md:col-span-2">
                            <label for="notes" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Ghi chú</label>
                            <textarea id="notes" rows="4" class="mt-1 w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
                        </div>
                        <input type="hidden" id="recordId">
                    </form>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="sticky bottom-0 bg-white dark:bg-gray-800 p-4 border-t border-gray-200 dark:border-gray-700 text-right shrink-0 z-10">
                <button form="entryForm" type="submit" id="saveRecordBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition">
                    Lưu bản ghi
                </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
